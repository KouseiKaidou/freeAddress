<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採番</title>
</head>

<body>
    <label for="userIdLabel">ユーザID</label>
    <input type="text" name="userId" id="userId" placeholder="001941">
    <br>
    <button id="btn">採番</button>
    <hr>
    <a href="https://main.d3715qbrta1wwx.amplifyapp.com/">座席表</a>
    <a href="https://main.d3vkykcg3zkvui.amplifyapp.com/">検索画面</a>
    <a href="https://main.dh2s54ysidjqd.amplifyapp.com/">ユーザ登録画面</a>
</body>
<script>
    // register-api
    const api = 'https://b8gnm6ogsj.execute-api.ap-northeast-1.amazonaws.com/dev/register';
    var btn = document.getElementById('btn');

    btn.addEventListener('click', function () {
        //ダブルクリック制御
        btn.disabled = true;
        regist(document.getElementById('userId').value);
    })

    // 結果を取得
    async function regist(query) {
        console.log(`${api}?input_userid=${query}`); // デバッグ表示
        
        let result = await fetch(`${api}?input_userid=${query}`, {mode: "cors"})
        reflect(result)
    }
    // 応答結果を表示
    async function reflect(result) {
        console.log(result); // デバッグ表示
        const data = await result.json()
        console.log(data)
        let s = "";
        if (result.status === 200) {
            s = `
          <h3>${data.output_name}さんの座席は${data.output_number}です。</h3>
        `;
        } else if (result.status === 400) {
            s = `
          <h3>${data.message}</h3>
        `;
        } else {
            s = `
          <h3>不正な値が入力されたか、サーバーで何らかのエラーが発生しました。</h3>
        `;
        }
        document.write(s);
    }
    // エラーを表示
    function errorReflect(error) {
        console.log(error)
        const s = `
      <h3>エラーが発生しました。</h3>
    `;
        document.write(s);
    }
</script>
